<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes or No</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden; /* prevents scroll when NO moves */
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .no-holder {
      width: 80px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #4CAF50;
      color: white;
    }

    #no {
      background: #f44336;
      color: white;
      position: fixed; /* move freely on page */
      z-index: 2;
    }

    .message {
      font-size: 22px;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h2>Give me the mach3al?</h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <div class="no-holder">
        <button id="no">No</button>
      </div>
    </div>
  </div>

  <!-- üéµ Background music -->
  <audio id="music" src="Bobby Roode - Glorious Domination (Entrance Theme).mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const music = document.getElementById("music");

    noBtn.addEventListener("click", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    yesBtn.addEventListener("click", () => {
      music.volume = 0.5;
      music.loop = true;
      music.play();

      card.innerHTML = `<div class="message">Much better üòÑ‚ù§Ô∏è</div>`;
    });
  </script>

</body>
</html>
